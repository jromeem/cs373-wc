<html>
    <head>
		<title>World Crises{{headerNote}}</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/fadeStuff.js"></script>
		<script src="js/jquery.isotope.min.js"></script>
	</head>
    <body>
    	<div id="wrapper">
    		<div id="content">
    			{% include "header.html" %}
    			<div id="fadeContent">
	    			<div id="pageInfoBox">
		    			<h1>World Crises</h1>
		    			<hr />
			  			<small>GROUP NAME: IMPORT ANTIGRAVITY</small>
			  			<hr />
					    <h3>Team Members</h3>
					    <ul>
						    Joe Peacock<br />
						    Andy Hsu<br />
						    Harrison He<br />
						    Jerome Martinez<br />
						    Michael Pace<br />
						    Justin Salazar
					    </ul>
				    </div>
			    </div>
	    	</div>
	    </div>
	    <script>
	    	$(document).ready(function(){
	    		addTypeClasses();
	    		
	    		$('.categoryLink').hover(function(){
	    			$('#iso').isotope({ 
	    				filter: "." + $(this).attr('id'),
	    				animationEngine: 'best-available'
						   });
	    		}, function(){
	    			$('#iso').isotope({ 
	    				filter: '*',
	    				animationEngine: 'best-available'
	    				});
	    		});
				
				function addTypeClasses(){
	    			typeLookup = {  'crises' : {{crises}},
	    						'people' : {{people}},
	    						'organizations' : {{orgs}} }
		    		$.each(typeLookup, function(t, l){
		    			$.each(l, function(){
		    				$("." + this).addClass(t);
		    			});
		    		});
	    		}
			});
	    </script>
    </body>
</html>
