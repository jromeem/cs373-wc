<html>
    <head>
		<title>{{ page_name }}</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/fadeStuff.js"></script>
		<script src="js/jquery.isotope.min.js"></script>
	</head>
    <body>
    	<div id="wrapper">
    		<div id="content">
    			{% include "header.html" %}
    			<div id="fadeContent">
	    			<div id="indexStuff">
		    			<h1>{{ page_name }}</h1>
		    			<hr />
			  			<small>GROUP NAME: {{ team_name }}</small>
			  			<hr />
					    <h3>Team Members</h3>
					    <ul>
						    {% for name in team_members %}
						      {{ name }}</br>
						    {% endfor %}
					    </ul>
				    </div>
			    </div>
	    	</div>
	    </div>
	    <script>
	    	$(document).ready(function(){
	    		addTypeClasses();
	    		
	    		$('.categoryLink').hover(function(){
	    			$('#iso').isotope({ 
	    				filter: "." + $(this).attr('id'),
	    				animationEngine: 'best-available'
						   });
	    		}, function(){
	    			$('#iso').isotope({ 
	    				filter: '*',
	    				animationEngine: 'best-available'
	    				});
	    		});
				
				function addTypeClasses(){
	    			typeLookup = {  'crises' : ['wafrica', 'haiti', 'iraq', 'chernobyl'],
	    						'people' : ['mbarzani', 'jsheeran', 'aroche', 'roffenheiser'],
	    						'organizations' : ['redcrescent', 'oxfam', 'wfp', 'ccpi'] }
		    		$.each(typeLookup, function(t, l){
		    			$.each(l, function(){
		    				$("." + this).addClass(t);
		    			});
		    		});
	    		}
			});
	    </script>
    </body>
</html>
