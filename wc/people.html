<html>
	<head>

		<script src="/js/jquery-1.7.2.min.js"></script>
		<script src="/js/fadeStuff.js"></script>
		<script src="/js/jquery.isotope.min.js"></script>
	</head>
	<body>

			<div id="content">
				{% include "header.html" %}

		    			<h1>People</h1>

			    </div>
	  		</div>
	  	</div>
	  	<script>
	  		$(window).load(function(){
	  			$('.isoImg').css('width', '130px');
	  		});
	  	</script>
  	</body>
</html>
